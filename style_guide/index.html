<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Barclay Brand Guidelines</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

  <img src="../img/Mask group-3.png" alt="Barclay Logo" class="logo-main" />

 <main>
  <section class="site-color">
        <div class="box b1">

			<img src="../img/Mask group.png" alt="">

        <div class="box b2">

        <div class="box b3">

			<img src="../img/Mask group-4.png" alt="">

   </section>
 </main>

  <div class="color-palette">

    <div class="colors">
		
		
      <div><div class="color-box c1">;</div>#00171F</div>
      <div><div class="color-box c2"></div>#003459</div>

    </div>
  </div>

  <div class="typography">

      <div class="font-name">Gill Sans MT</div>
      <h1>Aa</h1>
      <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>

      <p>1234567890 !@#$%^&*()</p>

    <div class="type-block aptos">
      <div class="font-name">Aptos</div>
      <h1>Aa</h1>
      <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
      <p>abcdefghijklmnopqrstuvwxyz</p>
      <p>1234567890 !@#$%^&*()</p>
    </div>
  </div>

  <div class="images-grid">
    <img src="../img/Elegant Laptop Mockup 1.png" alt="Laptop on chair" />
    <img src="../img/Social Media Post Mockup 1.png" alt="Phone branding" />
    <img src="../img/Free_Bag_with_Short_Handles_Mockup 1.png" alt="Bag with logo" />
    <img src="../img/011 1.png" alt="Business cards" />
